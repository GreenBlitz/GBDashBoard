<!DOCTYPE html>

<html lang="en">

<head>
    <style>
        .default {
            width: 100%;
            border: 4px solid green;
        }

        .inner {
            width: 100%;
            border: 2px solid green;
        }

        th {
            vertical-align: top;
            border: 1px solid #0F0F0F;
            font-weight: normal;
        }
    </style>
    <meta charset="utf-8" />
    <title>SmarterDashboard</title>
</head>

<body>
    <p id="tableName" style="text-align: center; font-size: 48px; line-height: 2px">BruhDashboard</p>
    <p style="text-align: center; font-size: 22px; line-height: 2px">

        Description - the quick brown fox jumps over the lazy dog

    </p>
    <table class="default">
        <tr id="headings">
            <th style="font-size: 30px">SubTable2</th>
            <th style="font-size: 30px">SubTable1</th>
            <th style="font-size: 30px">parent</th>
            <th style="font-size: 30px"> Global Options </th>
        </tr>
        <tr id="subtables">
            <th>
                <table id="SubTable2" style="width:100%;             border:2px solid green">
                    <tr>
                        <tr>
                            <th> <b>Variable Name</b> </th>
                            <th> <b>Variable Value</b> </th>
                            <th> </th>
                        </tr>
                    </tr>
                    <tr id="SubTable2-&gt;2">
                        <th style="width: 1%; white-space: nowrap">2</th>
                        <th style="width: 1%; white-space: nowrap">
                            <textarea readonly="" style="width: 100%;">bruh</textarea>
                        </th>
                        <th style="width: 1%; white-space: nowrap">temp</th>
                    </tr>
                    <tr id="SubTable2-&gt;3">
                        <th style="width: 1%; white-space: nowrap">3</th>
                        <th style="width: 1%; white-space: nowrap">
                            <textarea readonly="" style="width: 100%;">moment</textarea>
                        </th>
                        <th style="width: 1%; white-space: nowrap">temp</th>
                    </tr>
                </table>
            </th>
            <th>
                <table id="SubTable1" style="width:100%;             border:2px solid green">
                    <tr>
                        <tr>
                            <th> <b>Variable Name</b> </th>
                            <th> <b>Variable Value</b> </th>
                            <th> </th>
                        </tr>
                    </tr>
                    <tr id="SubTable1-&gt;1">
                        <th style="width: 1%; white-space: nowrap">1</th>
                        <th style="width: 1%; white-space: nowrap">
                            <textarea readonly="" style="width: 100%;">1</textarea>
                        </th>
                        <th style="width: 1%; white-space: nowrap">temp</th>
                    </tr>
                    <tr id="SubTable1-&gt;2">
                        <th style="width: 1%; white-space: nowrap">2</th>
                        <th style="width: 1%; white-space: nowrap">
                            <textarea readonly="" style="width: 100%;">2</textarea>
                        </th>
                        <th style="width: 1%; white-space: nowrap">temp</th>
                    </tr>
                    <tr id="SubTable1-&gt;3">
                        <th style="width: 1%; white-space: nowrap">3</th>
                        <th style="width: 1%; white-space: nowrap">
                            <textarea readonly="" style="width: 100%;">3</textarea>
                        </th>
                        <th style="width: 1%; white-space: nowrap">temp</th>
                    </tr>
                </table>
            </th>
            <th>
                <table id="parent" style="width:100%;             border:2px solid green">
                    <tr>
                        <tr>
                            <th> <b>Variable Name</b> </th>
                            <th> <b>Variable Value</b> </th>
                            <th> </th>
                        </tr>
                    </tr>
                    <tr id="parent-&gt;hmmm">
                        <th style="width: 1%; white-space: nowrap">hmmm</th>
                        <th style="width: 1%; white-space: nowrap">
                            <textarea readonly="" style="width: 100%;">4590</textarea>
                        </th>
                        <th style="width: 1%; white-space: nowrap">temp</th>
                    </tr>
                </table>
            </th>
            <th>
                <button style="width: 100%; height: 100px"> Edit Visible </button>
            </th>
        </tr>
    </table>
</body>
<!--<script src="/scripts/updateDashboard.js" type="text/javascript"></script>-->

</html>
