<!DOCTYPE html>
<html lang="en">
<head>
    <script src="scripts/requests.js"></script>
    <meta charset="UTF-8">
    <title>RPi</title>
</head>
<body>
<table>
    <tr>
        <th>
            Camera <input type="number" value="0" width="20px" id="camera">
        </th>
    </tr>
    <tr>
        <th>
            Led Ring <input id="leds" type="checkbox" onclick="leds(this.checked)">
        </th>
    </tr>
    <tr>
        <th>
            Exposure <input id="exposure" type="checkbox" onclick="exposure(this.checked)"><br>
        </th>
    </tr>
    <tr>
        <th>
            Auto Exposure <input id="auto_exposure" type="checkbox" onclick="autoExposure(this.checked)"><br>
        </th>
    </tr>
    <tr>
        <th>
            Vision Master Debug Mode <input id="vision_master_debug" type="checkbox"
                                            onclick="debugMode(this.checked)"><br>
        </th>
    </tr>
    <tr>
        <th>
            <button id="vision_master_start" type="button"
                    onclick="startVisionMaster(this, this.parentElement.children[1])">Start Vision Master
            </button>
            <button id="vision_master_stop" type="button"
                    onclick="stopVisionMaster(this, this.parentElement.children[0])" disabled>Stop Vision Master
            </button>
        </th>
    </tr>
    <tr>
        <th>
            Algorithm: <select id="algorithms"
                               onchange="setVisionAlgorithm(this.options[this.selectedIndex].value)"></select>
        </th>
    </tr>
    <tr>
        <th>
            <button type="button" id="python_stream" onclick="startGBVisionStream(this)">Start Python Stream</button>
        </th>
    </tr>
    <tr>
        <th>
            Set Threshold: <select id="thresholds"></select> <input type="text" id="threshold_code">
            <button onclick="setThresholdValue()">Set!</button>
        </th>
    </tr>
</table>
<script src="/scripts/pi.js"></script>
</body>
</html>
